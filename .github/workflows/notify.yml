name: Notify

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  telegram:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for other workflows
        uses: lewagon/wait-on-check-action@e106e5c43e8ca1edea6383a39a01c5ca495fd812
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          running-workflow-name: 'telegram'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,failure,cancelled,skipped

      - name: Get workflow results
        id: results
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });

            // Filter workflow yang relevan DAN exclude Notify
            const workflows = checkRuns.check_runs.filter(run =>
              ['Test', 'Lint', 'Build'].some(name => run.name.includes(name)) &&
              !run.name.includes('telegram') &&
              !run.name.includes('Notify')
            );

            const allSuccess = workflows.every(w => w.conclusion === 'success');
            const anyFailure = workflows.some(w => w.conclusion === 'failure');

            let conclusion = 'success';
            let emoji = 'âœ…';

            if (anyFailure) {
              conclusion = 'failure';
              emoji = 'âŒ';
            } else if (!allSuccess) {
              conclusion = 'pending';
              emoji = 'ðŸ”„';
            }

            core.setOutput('conclusion', conclusion);
            core.setOutput('emoji', emoji);
            core.setOutput('count', workflows.length);

      - name: Set PR status
        id: pr_status
        run: |
          if [ "${{ github.event.pull_request.merged }}" == "true" ]; then
            echo "action=merged" >> $GITHUB_OUTPUT
          else
            echo "action=${{ github.event.action }}" >> $GITHUB_OUTPUT
          fi

      - uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          message: |
            ${{ steps.results.outputs.emoji }} PR #${{ github.event.pull_request.number }} - ${{ steps.pr_status.outputs.action }}

            <b>Title:</b> ${{ github.event.pull_request.title }}
            <b>Status:</b> ${{ steps.results.outputs.conclusion }}
            <b>Checks:</b> ${{ steps.results.outputs.count }} workflows completed
            <b>Repository:</b> ${{ github.repository }}
            <b>Branch:</b> ${{ github.event.pull_request.head.ref }} â†’ ${{ github.event.pull_request.base.ref }}
            <b>Author:</b> @${{ github.event.pull_request.user.login }}

            <a href="${{ github.event.pull_request.html_url }}">View PR</a>
